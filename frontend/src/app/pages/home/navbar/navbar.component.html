<div id="home" class="bg-violet-200 main">
  <nav class="max-w-screen-2xl flex p-4 justify-between mx-auto items-center">
    <div class="relative z-[200]">
      <a routerLink="/" class="flex items-center">
        <i class="fa-solid text-violet-800 fa-building-shield mr-2"></i>
        <span class="text-sm text-violet-800 font-semibold">ProTouch</span>
      </a>
    </div>
    <div [style.width]="navStatus ? '100vw' : '0px'" (click)="toggleClass(list)"
      class="fixed z-50 filter1 h-full sm:none top-0 right-0"></div>
    <div #list
      class="max-sm:fixed max-sm:w-1/2 max-sm:top-0 max-sm:-right-full duration-100 max-sm:bg-slate-100 max-sm:h-[100vh] max-sm:shadow-md z-50">
      <ul
        class="flex text-sm max-sm:flex-col max-sm:w-full max-sm:justify-start max-sm:items-stretch max-sm:h-full max-sm:py-20 max-sm:pt-[20vh] max-sm:px-4 max-sm:space-y-5">
        <li>
          <a routerLink="/" (click)="toggleClass(list)" class="m-1 p-2">Home</a>
        </li>
        <li>
          <a (click)="toggleClass(list)" routerLink="/services" routerLinkActive="active" class="m-1 p-2">Services</a>
        </li>
        <li>
          <a (click)="navigate('#contact'); toggleClass(list)" class="m-1 p-2">Contact</a>
        </li>
        <li>
          <a (click)="adminLogin(); toggleClass(list)" class="m-1 p-2">Admin</a>
        </li>
        <li>
          <a (click)="toggleClass(list)" routerLinkActive="active" routerLink="/check" class="m-1 p-2">Check Status</a>
        </li>
      </ul>
    </div>
    <div class="relative max-sm:ml-auto mr-3">
      <span class="absolute -right-1 -top-1 z-10 p-1 rounded-full bg-red-800 text-white aspect-square1 text-xs"
        *ngIf="cartLength$ | async as cartLength; else zero">{{ cartLength }}</span>
      <ng-template #zero>
        <span class="absolute -right-1 -top-1 p-1 text-xs rounded-full bg-red-800 text-white aspect-square1 z-10">0</span>
      </ng-template>
      <a routerLink="/cart">
        <i class="fa-solid p-2 text-violet-800 fa-lg fa-bag-shopping"></i>
      </a>
    </div>
    <div class="ml-2 block sm:hidden h-[30px] aspect-square my-auto z-50">
      <a (click)="toggleClass(list)" class="flex flex-col justify-around items-end h-full w-full">
        <div [class.open1]="navStatus" class="h-[5px] w-full bg-violet-800 rounded-full duration-300"></div>
        <div [class.open2]="navStatus" class="h-[5px] w-2/3 bg-violet-800 rounded-full duration-300"></div>
      </a>
    </div>
  </nav>
</div>
